name: Daily arXiv Report

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install feedparser pyyaml  # 根据你的 requirements.txt 安装，可能需要其他依赖

      - name: Run arXiv monitor
        run: |
          python arxiv_daily_report.py    # 直接运行根目录下的脚本

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: daily-report
          path: reports/                  # 假设脚本生成报告在 reports/ 目录下（根据实际情况调整）
