name: Daily arXiv Report

on:
schedule:
- cron: '0 1 * * *'
workflow_dispatch:

jobs:
generate-report:
runs-on: ubuntu-latest

steps:
- uses: actions/checkout@v4

- name: Set up Python
uses: actions/setup-python@v5
with:
python-version: '3.10'

- name: Install dependencies
run: |
pip install feedparser

- name: Run arXiv monitor
run: |
cd arxiv-monitor
python scripts/arxiv_daily_report.py

- name: Upload report
uses: actions/upload-artifact@v4
with:
name: daily-report
path: arxiv-monitor/reports/
