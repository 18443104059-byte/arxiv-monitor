name: Daily arXiv Report

on:
  schedule:
    - cron: '30 5 * * *'          # 每天北京时间 13:30 运行
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run arXiv monitor
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
        run: |
          python arxiv_daily_report.py --save

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: daily-report
          path: reports/
